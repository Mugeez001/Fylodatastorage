<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
      
  <section class="container">

    <div class="image-section">

      <img class="logo" src="images/logo.svg" alt="logo image">
    
       <div class="fylo-images">
    <span> <img src="images/icon-document.svg" alt="document icon"></span>
    <span><img src="images/icon-folder.svg" alt="folder icon"> </span>
     <span> <img src="images/icon-upload.svg" alt="upload icon"></span>
    </div>

    </div>


    <div class="range-container">

      <div class="storage-status">
        <div class="msg">
        <strong>185</strong> 
        <span class="text">GB Left</span>
      </div>
      
      <div class="triangle"></div>
      </div>
      
      <div class="storage-details">

     <div class="pale-blue">
     <p> You’ve used <strong>815 GB</strong> of your storage</p>
    </div>
    
      <div class="progress-bar">
        <div class="progress-bar-color">
          <div class="ball"></div>
        </div>
      </div>

      <div class="gig-stats">
        <div class="pale-blue"><strong>0 GB</strong> </div>
       <div class="pale-blue"><strong>1000 GB</strong></div>
    </div>
    </div>
  </div>
  
  
</div>
</section>
</body>
</html>
